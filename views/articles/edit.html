<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/examples/blog/blog.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">

    <title>{{title}}</title>
</head>

<body>
    <div class="container text-center">
        <!-- header -->
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="text-muted" href="/home">Home</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="#">{{category_name}}</a>
                </div>

                <div class="col-4 text-center">
                    <a class="text-muted">&nbsp;</a>
                </div>

            </div>
        </header>

        <!-- nav / categories -->
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                {{#categories}}
                <a class="p-2 text-muted" href="/home/category/{{category_name}}">{{category_name}}</a>
                {{/categories}}
            </nav>
        </div>
        
        <form action="/home/{{slug}}/edit/true?_method=PUT" method="POST">

            <div class="row mb-2 mt-2 pt-5">
                <div class="col-md-12">
                    <div class="flex-md-row mb-12  h-md-250">
                        <div class="card-body d-flex flex-column align-items-center">
                            <label for="title">Title</label>
                            <input type="hidden" name='id' value='{{id}}'>
                            <input name='title' id='title' class="mb-0 text-center pb-3 form-control" value="{{title}}">
                            <label for="exampleFormControlTextarea1">Content</label>
                            <textarea name='content' class="form-control" id="exampleFormControlTextarea1" rows="5" style="resize:none;">{{content}}</textarea>
                            <label for="cats">Category</label>
                            <select name="category" id="category" class="form-control">
                                {{#categories}}
                                <option value="{{cat_id}}">{{category_name}}</option>
                                {{/categories}}
                            </select>
                            <br>
                            <hr>
                            <input type="submit" class="btn btn-success mt-6" value="Save">
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="row pt-5 ">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-success" value="Save">
                </div>
            </div> -->
        </form>

            </div>
        </div> -->

</body>

</html>
