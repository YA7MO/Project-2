<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/examples/blog/blog.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">
  <title>{{categoryName}}</title>
</head>

<body>
  <div class="container text-center">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="text-muted" href="/home">Home</a>

        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-muted" href="#">New Article</a>
        </div>

        <div class="col-4 text-center">
          <a class="text-muted"><button class="btn btn-outline-info ml-6"><a class="text-muted fixed-right" href="/category/{{categoryName}}/new">Creat
                an Artecile</a></button></a>
        </div>
      </div>
    </header>

    <!-- nav / categories -->
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        {{#categories}}
        <a class="p-2 text-muted" href="/category/{{category_name}}">{{category_name}}</a>
        {{/categories}}
      </nav>
    </div>
    <hr>
    <form action="/category/{{catName}}" method="POST">
      <div class="form-group">
        <label for="exampleFormControlInput1" class="ml-3">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="title Here">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1" class="ml-3">Article content</label>
        <textarea class="form-control" id="content" name="content" rows="4"></textarea>

        <button type="submit" class="btn btn-outline-warning">Post</button>
      </div>
    </form>
  </div>
</body>

</html>
