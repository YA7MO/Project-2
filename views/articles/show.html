<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/examples/blog/blog.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">

    <title>{{title}}</title>
</head>

<body>
    <div class="container text-center">
        <!-- header -->
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="text-muted" href="/home">Home</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="/category/{{category_name}}">{{category_name}}</a>
                </div>

                <div class="col-4 text-center">
                    <a class="text-muted">&nbsp;</a>
                </div>

            </div>
        </header>

        <!-- nav / categories -->
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                {{#categories}}
                <a class="p-2 text-muted" href="/category/{{category_name}}">{{category_name}}</a>
                {{/categories}}
            </nav>
        </div>

        <div class="row mb-2 mt-2 pt-5">
            <div class="col-md-12">
                <div class="flex-md-row mb-4  h-md-250">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h3 class="mb-0 text-center pb-3">{{title}}
                            <hr>
                        </h3>
                        <div class="card-body d-flex flex-column border border-warning rounded">
                            <p class="card-text mb-auto text-center "><pre>{{content}}</pre></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-2 mt-2 pt-5 ">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row mb-2 mt-2 pt-5 ">


            {{#methods}}
            <div class="col-md-6">
                <form action="/home/{{id}}?_method=DELETE" method="POST">
                    <input type="hidden" name='id' value='{{id}}'>
                    <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt fa-2x text-black text-center"
                            title="delete article"></i></button>
                </form>
            </div>


            <div class="col-md-6">
               <a href="/home/{{slug}}/edit"> 
                   <button type="submit" class="btn btn-outline-warning"><i class="fas fa-cogs fa-2x text-dark text-center" title="update article"></i></button>
                </a>
            </div>
            {{/methods}}

        </div>
    </div>
    <!-- <h2>{{title}}</h2>
    <h4>{{content}}</h4> -->
</body>

</html>
