<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/examples/blog/blog.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <title>{{categoryName}}</title>
</head>

<body>
    <div class="container text-center">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="text-muted" href="/home">Home</a>

                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-muted" href="#">{{categoryName}}</a>
                </div>

                <div class="col-4 text-center">
                    {{#methods}}
                    <a class="text-muted"><button class="btn btn-outline-info ml-3"><a class="text-muted fixed-right"
                                href="/category/{{categoryName}}/new">Creat
                                an Artecile</a></button></a>
                    {{/methods}}
                </div>
            </div>
        </header>

        <!-- nav / categories -->
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                {{#categories}}
                <a class="p-2 text-muted" href="/category/{{category_name}}">{{category_name}}</a>
                {{/categories}}
            </nav>
        </div>

        <div class="row mb-2 mt-2 pt-5">
            {{#articleByCat}}
            <div class="col-md-12">
                <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                    <div class="card-body d-flex flex-column align-items-center">
                        <strong class="d-inline-block mb-2 text-primary">{{category_name}}</strong>
                        <h3 class="mb-0">
                            <a class="text-dark">{{title}}</a>
                        </h3>
                        <div class="mb-5 text-muted">&nbsp;</div>
                        <a href="/home/{{slug}}">Continue reading</a>
                    </div>
                    <i class="m-4 flex-auto d-none d-lg-block fas fa-newspaper fa-3x"></i>
                </div>
            </div>
            {{/articleByCat}}
        </div>

    </div>
</body>

</html>
